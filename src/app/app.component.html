<ng-template #signuptemplate>
  <!-- Modal body -->
  <div class="modal-body" style="background-color: #7824a8; color: white">
    <div class="mb-3 mt-3">
      <button type="button" class="btn-close close" aria-label="Close" (click)="clear()"><a style="color: white;font-size: 20px;">x</a>
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>

      <h1 class="modal-title" style="margin-left: 32%">Sign Up</h1>

      <label for="text" style="margin-bottom: 5px"> <b>Name</b></label>
      <input type="text" class="form-control" placeholder="Enter your Name" required />
      <!--[(ngModel)]="studentName"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="email" style="margin-bottom: 5px"> <b>Email</b></label>
      <input type="text" class="form-control" placeholder="example01@gmail.com" required />
      <!--[(ngModel)]="studentName"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="psw" style="margin-bottom: 5px"> <b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" required />
      <!--[(ngModel)]="studentAge"-->
    </div>

      <label for="psw-repeat" style="margin-bottom: 5px">
        <b>Repeat Password</b></label>
      <input type="password" class="form-control" placeholder="Repeat Password" required />
      <!--[(ngModel)]="studentPhone"-->


      <div class="row px-3 mb-4">
        <div class="custom-control custom-checkbox custom-control-inline">
            <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
            <label for="chk1" class="custom-control-label text-sm">Remember me</label>
        </div>
    </div>
    <p>
      By creating an account you agree to our
      <a href="#" style="color: dodgerblue; margin-top: 5%">Terms & Privacy</a>.
    </p>
    <button type="button" class="btn-danger button" (click)="clear()">
      Close
    </button>
    <button type="submit" class="btn-success button">Sign Up</button>
  </div>
</ng-template>
