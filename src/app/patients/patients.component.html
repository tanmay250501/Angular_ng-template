<div class="col-lg-12" style="margin-top: 120px;">

    <div class="mb-3 mt-3">
        <p style="color: white;">
            <button type="button" class="button5" style="margin-left:95%;" tooltip="Add paitents" placement="bottom"
                (click)="openModal(paitentstemplate,null)"><i class='fa fa-user-plus'></i></button>

        </p>
        <a class="form-heading" style="color: rgb(0, 0, 0);margin-left: 43%;font-size: 30px;"><b>PAITENTS
            LIST</b></a>
    </div>
    <div class="w3-card-4 ">
        <table class="table table-bordered table-dark  table-hover"
            style="color: rgb(255, 255, 255); margin-top: 60px;">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">paitents Name</th>
                    <th scope="col">Mail Id</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of paitents;let i=index">
                    <th scope="row">{{i + 1}}.</th>
                    <td>{{c.paitentsName}}</td>
                    <td>{{c.paitentsId}}</td>
                    <td>{{c.paitentsPost}}</td>
                    <td> <button style="color: rgb(255, 255, 255);;" class="btn  fr" tooltip="Edit"
                            (click)="openModal(editpaitentstemplate,i)" placement="bottom"><span
                                class='bi bi-pencil-square' style="font-size: 20px;"></span></button>
                        <button style="color: red;font-size: 18px;" class="btn  fr" (click)="deletepaitents(i)"
                            tooltip="Delete" placement="bottom"><i class="fas fa-user-alt-slash"
                                aria-hidden="true"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>


<ng-template #paitentstemplate>
<form [formGroup]="paitentsForm">
    
    <div class="modal-body" style="background-color:#7824a8">
        <div class="mb-3 mt-3">
            <button type="button" class="btn-close close" aria-label="Close" (click)="closepaitents()"><a style="color: white;font-size: 20px;">x</a>
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
            <h1><a style="color: rgb(255, 255, 255);margin-left:6%;"><b>Add paitents</b></a></h1>
        </div>
        <div class="container mt-3" style="color: rgb(255, 255, 255);">

            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px"><b>paitents Name</b></label>
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="paitentsName">
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px"><b>Subject</b></label>
                <input type="text" class="form-control" placeholder="Entery subject which you teach" formControlName="paitentsPost">
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px"><b>Mail Id</b></label>
                <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="paitentsId" id="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px"><b>Contact No.</b></label>
                <input type="text" class="form-control" placeholder="+9145984367" formControlName="paitentsPhone">
            </div>
            <div class="mb-3 mt-3" style="margin-top: 10px;">
                <button type="button" class=" btn-danger button0" (click)="clear()"><b>Clear</b></button>
                <button type="submit" class=" btn-success button0" (click)="submitpaitents()"
                ><b>Submit</b></button>
            </div>
        </div>
    </div>
    
</form>
</ng-template>

<ng-template #editpaitentstemplate>
<form [formGroup]="paitentsForm">
    
    <!-- Modal body -->
    <div class="modal-body" style="background-color:#7824a8;color: white;">
        <button type="button" class="btn-close close" aria-label="Close" (click)="closepaitents()"><a style="color: white;font-size: 20px;">x</a>
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
        <h1 class="modal-title " style="margin-left: 28%;">Update Info</h1>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom:5px">paitents Name</label>
            <input type="text" class="form-control" placeholder="Enter your Name" formControlName="paitentsName">
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom:5px">Subject</label>
            <input type="text" class="form-control" placeholder="Enter subject which you teach"
           formControlName="paitentsPost">
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom:5px">Mail Id</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="paitentsId" id="email">
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom:5px">Contact No.</label>
            <input type="text" class="form-control" placeholder="+9145984367" formControlName="paitentsPhone">
        </div>
        <button type="button" class="btn-danger button0" (click)="clear()"><b>Close</b></button>
        <button type="submit" class="btn-success button0" (click)="updatepaitents()"><b>Update</b></button>
    </div>




</form>
</ng-template>
