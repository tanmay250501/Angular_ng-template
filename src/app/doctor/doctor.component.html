<hr>
<div class="col-lg-12" style="margin-top: 120px;">

    <div class="mb-3 mt-3">
        <p style="color: white;">
            <button type="button" class="button5" style="margin-left:95%;" tooltip="Add doctors" placement="bottom"
                (click)="openModal1(doctortemplate,null)"><i class='fa fa-user-plus'></i></button>

        </p>
        <a class="form-heading" style="color: rgb(0, 0, 0);margin-left: 43%;font-size: 30px;"><b>DOCTOR
            LIST</b></a>
    </div>
    <div class="w3-card-4 ">
        <table class="table table-bordered table-dark  table-hover"
            style="color: rgb(255, 255, 255); margin-top: 60px;">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Doctor Name</th>
                    <th scope="col">Mail Id</th>
                    <th scope="col">Specialization in Branch</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of doctor;let i=index">
                    <th scope="row">{{i + 1}}.</th>
                    <td>{{c.doctorName}}</td>
                    <td>{{c.doctorId}}</td>
                    <td>{{c.doctorPost}}</td>
                    <td> <button style="color: rgb(255, 255, 255);;" class="btn  fr" tooltip="Edit"
                            (click)="openModal1(editdoctortemplate,i)" placement="bottom"><span
                                class='bi bi-pencil-square' style="font-size: 20px;"></span></button>
                        <button style="color: red;font-size: 18px;" class="btn  fr" (click)="deletedoctor(i)"
                            tooltip="Delete" placement="bottom"><i class="fas fa-user-alt-slash"
                                aria-hidden="true"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>

<ng-template #doctortemplate>
    <form [formGroup]="doctorForm">

        <div class="modal-body" style="background-color:#7824a8">
            <div class="mb-3 mt-3">
                <button type="button" class="btn-close close" aria-label="Close" (click)="closedoctor()"><a
                        style="color: white;font-size: 20px;">x</a>
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
                <h1><a style="color: rgb(255, 255, 255);margin-left: 5%;"><b>Add doctors</b></a></h1>
            </div>
            <div class="container mt-3" style="color: rgb(255, 255, 255);">

                <div class="mb-3 mt-3">
                    <label for="text" style="margin-bottom:5px"><b>Doctor Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter your Name" formControlName="doctorName">
                </div>
                <div class="mb-3 mt-3">
                    <label for="text" style="margin-bottom:5px"><b>Specialization in Field</b></label>
                    <input type="text" class="form-control" placeholder="Enter your Branch"
                        formControlName="doctorPost">
                </div>
                <!-- <div class="mb-3 mt-3">
                    
                    <form>
                        <label for="text"><b>Specialization in Field :</b></label>
                    <select >
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Dermatologists">Dermatologists</option>
                        <option value="Ophthalmologists">Ophthalmologists</option>
                        <option value="Gynecologists">Gynecologists</option>
                    </select>
                    <br><br>
                    <input type="text" class="form-control" placeholder="Enter your Branch" formControlName="doctorPost">
                </form>
            </div> -->
                <div class="mb-3 mt-3">
                    <label for="text" style="margin-bottom:5px"><b>Email id</b></label>
                    <input type="email" class="form-control" placeholder="example01@gmail.com"
                        formControlName="doctorId" id="email">
                    </div>
                <div class="mb-3 mt-3">
                    <label for="text" style="margin-bottom:5px"><b>Contact No.</b></label>
                    <input type="text" class="form-control" placeholder="+9145984367" formControlName="doctorPhone">
                </div>
                <div class="mb-3 mt-3" style="margin-top: 10px;">
                    <button type="button" class=" btn-danger button0" (click)="clear()"><b>Clear</b></button>
                    <button type="submit" class=" btn-success button0" (click)="submitdoctor()"><b>Submit</b></button>
                </div>
            </div>
        </div>

    </form>
</ng-template>

<ng-template #editdoctortemplate>
    <form [formGroup]="doctorForm">

        <!-- Modal body -->
        <div class="modal-body" style="background-color:#7824a8;color: white;">
            <button type="button" class="btn-close close" aria-label="Close" (click)="closedoctor()"><a
                    style="color: rgb(255, 255, 255);font-size: 20px;">x</a>
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
            <h1 class="modal-title " style="margin-left: 28%;">Update Info</h1>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px">Doctor Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="doctorName">
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px">Specialization in Field</label>
                <input type="text" class="form-control" placeholder="Enter your Branch" formControlName="doctorPost">
            </div>
            
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px">Email id</label>
                <input type="email" class="form-control" placeholder="example01@gmail.com" formControlName="doctorId"
                    id="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom:5px">Contact No.</label>
                <input type="text" class="form-control" placeholder="+9145984367" formControlName="doctorPhone">
            </div>
            <button type="button" class="btn-danger button0" (click)="clear()"><b>Clear</b></button>
            <button type="submit" class="btn-success button0" (click)="updatedoctor()"><b>Update</b></button>
        </div>




    </form>
</ng-template>
